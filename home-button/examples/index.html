<!DOCTYPE html>
<!-- EXTREMELY SIMPLE maplibregl Map (adapted from https://maplibre.org/maplibre-gl-js-docs/example/simple-map/)-->
<html>

<head>
    <meta charset="utf-8" />
    <title>Basic Home Button Usage Example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@3.5.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.5.1/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="../dist/home-button.min.js"></script>


    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>

<script>
    const map = new maplibregl.Map({
        container: "map",
        style: 'https://demotiles.maplibre.org/style.json', // style URL
        center: { lng: -64.7479425556678, lat: 32.32197781292314 }, // starting position [lng, lat]
        zoom: 10
    });

    const homeButton = new HomeButton();
    map.addControl(homeButton);

</script>

</html>
